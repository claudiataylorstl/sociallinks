<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <style>
    body {
      background-color: hsl(0, 0%, 8%); /* grey-900 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    .card {
      background-color: hsl(0, 0%, 12%); /* grey-800 */
      border-radius: 16px;
      padding: 2rem;
      width: 300px;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .location {
      color: hsl(75, 94%, 57%);
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    .description {
      font-size: 0.85rem;
      margin: 1rem 0;
      color: #ccc;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      background-color: hsl(0, 0%, 20%); /* grey-700 */
      padding: 0.75rem;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .links a:hover {
      background-color: hsl(0, 0%, 30%);
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Profile Photo">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>

    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
